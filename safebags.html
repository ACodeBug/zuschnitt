<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safebag PDF Generator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<h2>Safebag PDF Generator</h2>

<label>Jahr:</label>
<input type="number" id="jahrInput" value="2026">

<br><br>

<label>Anzahl KW (Seiten):</label>
<input type="number" id="kwInput" value="3">

<br><br>

<button onclick="generateSafebagPDF()">ðŸ“„ PDF erzeugen</button>

<script>
function generateSafebagPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ unit: 'pt', format: 'a4' });
  const pageWidth = doc.internal.pageSize.width;

  const jahr = document.getElementById('jahrInput').value || 2026;
  const kwCount = parseInt(document.getElementById('kwInput').value) || 1;

  doc.setFont("Helvetica", "normal");
  doc.setFontSize(48);

  for (let kw = 1; kw <= kwCount; kw++) {
    if (kw > 1) doc.addPage();

    const line1 = "Entsorgte Safebags";
    const line2 = `${jahr} KW ${kw}`;

    const x1 = (pageWidth - doc.getTextWidth(line1)) / 2;
    const x2 = (pageWidth - doc.getTextWidth(line2)) / 2;

    // ðŸ‘‡ GANZ OBEN
    doc.text(line1, x1, 80);
    doc.text(line2, x2, 140);
  }

  doc.save("Safebags.pdf");
}
</script>

</body>
</html>
