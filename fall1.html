<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preisrechner ‚Äì Holzarten</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    #holzarten-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .holz-button {
      padding: 14px;
      font-size: 16px;
      background-color: #f0f0f0;
      border: 1px solid #aaa;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
      width: 100%;
    }

    .holz-button:hover {
      background-color: #e0e0e0;
    }

    .home-button {
      display: block;
      margin: 0 auto;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .home-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .holz-button {
        font-size: 14px;
        padding: 10px;
      }

      .home-button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>W√§hle eine Holzart</h1>
  <div id="holzarten-container">Lade Holzarten...</div>
  <button class="home-button" onclick="home()">üè† Heim</button>

  <script>
    async function ladeHolzarten() {
      try {
        const response = await fetch('preise.json');
        const daten = await response.json();
        const container = document.getElementById('holzarten-container');
        container.innerHTML = '';

        daten.forEach(item => {
          const button = document.createElement('button');
          button.className = 'holz-button';
          button.textContent = item.holzname;
          button.onclick = () => {
            const url = `preisstaerke.html?holzname=${encodeURIComponent(item.holzname)}`;
            window.location.href = url;
          };
          container.appendChild(button);
        });
      } catch (error) {
        document.getElementById('holzarten-container').textContent = 'Fehler beim Laden der Daten.';
        console.error('Fehler beim Laden der JSON-Datei:', error);
      }
    }

    function home() {
      window.location.href = 'index.html';
    }

    ladeHolzarten();
  </script>
</body>
</html>
