<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preisberechnung - St√§rke w√§hlen</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>W√§hle eine Plattenst√§rke</h1>
  <div id="st√§rken-container"></div>

  <button onclick="zurueck()">‚¨ÖÔ∏è Zur√ºck zur Holzart</button>
  <button onclick="home()">üè† Heim</button>

  <script>
    // URL-Parameter extrahieren (Holzart-Name)
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    const holzname = getParam('holzname'); // Holt sich den Parameter 'holzname' aus der URL

    async function ladeStaerken() {
      const container = document.getElementById('st√§rken-container');
      container.innerHTML = ''; // Container leeren

      try {
        const response = await fetch('preise.json');
        const holzDaten = await response.json();

        const holzArt = holzDaten.find(holz => holz.holzname === holzname);

        if (holzArt) {
          holzArt.st√§rken.forEach(staerke => {
            const button = document.createElement('button');
            button.textContent = `${staerke.mm} mm ‚Äì ${staerke.preisProM2.toFixed(2)} ‚Ç¨/m¬≤`;
            button.onclick = () => {
              const url = `preisberechnung.html?holzname=${encodeURIComponent(holzArt.holzname)}&staerke=${staerke.mm}&preis=${staerke.preisProM2}&artnr=${staerke.ArtNr}`;
              window.location.href = url;
            };
            container.appendChild(button);
          });
        } else {
          container.innerHTML = '‚ùå Keine Daten f√ºr diese Holzart gefunden.';
        }
      } catch (error) {
        container.innerHTML = '‚ùå Fehler beim Laden der Holzarten-Daten.';
        console.error(error);
      }
    }

    function zurueck() {
      window.location.href = 'fall1.html';
    }

    function home() {
      window.location.href = 'index.html';
    }

    // Lade bei Start die verf√ºgbaren St√§rken
    ladeStaerken();
  </script>
</body>
</html>
