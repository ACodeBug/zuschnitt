<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ToDo Tabelle Tool</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>ToDo Planer</h1>

<div class="form">
    <input type="text" id="area" placeholder="Fläche (z.B. Ort X)">
    
    <input type="file" id="imageInput" multiple>

    <input type="text" id="person" placeholder="Wer?">

    <input type="date" id="date">

    <textarea id="status" maxlength="200" placeholder="Status/Bemerkung (max 200 Zeichen)"></textarea>

    <button onclick="handleAddRow()">Zeile hinzufügen</button>
</div>

<hr>

<div id="tableContainer">
    <table id="dataTable">
        <thead>
            <tr>
                <th>Fläche</th>
                <th>To Do</th>
                <th>Wer?</th>
                <th>Bis DATUM:</th>
                <th>Status:</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="actions">
    <button onclick="exportPDF('portrait')">PDF Hochformat</button>
    <button onclick="exportPDF('landscape')">PDF Querformat</button>
    <!-- <div class="actions">
    <button onclick="exportWord(['area','todo','status'])">Word Export</button>
    </div> -->
</div>

<!-- html-docx-js -->
<script src="https://cdn.jsdelivr.net/gh/evidenceprime/html-docx-js@latest/dist/html-docx.js"></script>
<!-- FileSaver.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>




<!-- Unsere JS Dateien -->
<script src="js/image.js"></script>
<script src="js/table.js"></script>
<script src="js/pdf.js"></script>
<script src="js/app.js"></script>

</body>
</html>
