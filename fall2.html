<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventur ‚Äì Holzreste</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .holzarten, .staerken {
      margin-bottom: 20px;
    }

    #holzartenContainer, #staerkenContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }

    .holz-button {
      padding: 14px;
      font-size: 16px;
      background-color: #f0f0f0;
      border: 1px solid #aaa;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
      width: 100%;
    }

    .holz-button:hover {
      background-color: #e0e0e0;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background-color: #eee;
    }

    input[type="number"] {
      width: 80px;
    }

    .summe, .aktionen {
      margin-top: 20px;
      font-weight: bold;
    }

    .aktionen button {
      margin: 5px;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .aktionen button:hover {
      background-color: #e0e0e0;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <h1>Inventur ‚Äì Holzreste</h1>

  <div class="holzarten" id="holzartenContainer">
    <h3>Holzart w√§hlen:</h3><br>
  </div>

  <div class="staerken" id="staerkenContainer" style="display:none">
    <h3>St√§rke w√§hlen:</h3>
  </div>

  <table id="tabelle">
    <thead>
      <tr>
        <th>Artikelnummer</th>
        <th>Holzart</th>
        <th>St√§rke (mm)</th>
        <th>Breite (cm)</th>
        <th>L√§nge (cm)</th>
        <th>Fl√§che (m¬≤)</th>
        <th>Aktion</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="summe" id="gesamtflaeche">Gesamtfl√§che: 0.000 m¬≤</div>

  <div class="aktionen">
    <button onclick="sortieren()">üîÄ Sortieren & Zusammenfassen</button>
    <button onclick="zurueck()">üîô Zur√ºck zur Startseite</button>
    <button onclick="tabelleSpeichern()">üíæ Tabelle speichern</button>
    <button onclick="tabelleAlsPDF()">üìÑ Als PDF speichern</button>
  </div>

  <script>
    let daten = [];
    let auswahl = JSON.parse(localStorage.getItem('auswahlFall2') || '[]');
    let ausgewaehlteHolzart = null;

    async function ladePreise() {
      const res = await fetch('preise.json');
      daten = await res.json();
      zeigeHolzarten();
      f√ºlleTabelle();
    }

    function zeigeHolzarten() {
      const container = document.getElementById('holzartenContainer');
      daten.forEach(holz => {
        const btn = document.createElement('button');
        btn.textContent = holz.holzname;
        btn.className = 'holz-button';
        btn.onclick = () => {
          ausgewaehlteHolzart = holz;
          zeigeStaerken(holz);
        };
        container.appendChild(btn);
      });
    }

    function zeigeStaerken(holz) {
      const container = document.getElementById('staerkenContainer');
      container.style.display = 'block';
      container.innerHTML = '<h3>St√§rke w√§hlen:</h3>';
      holz.st√§rken.forEach(s => {
        const btn = document.createElement('button');
        btn.textContent = s.mm + ' mm';
        btn.className = 'holz-button';
        btn.onclick = () => {
          auswahl.push({
            holzname: holz.holzname,
            staerke: s.mm,
            artikelnummer: s.ArtNr,
            breite: '',
            laenge: '',
            m2: 0
          });
          speichereUndAktualisiere();
        };
        container.appendChild(btn);
      });
    }

    function aktualisiereFeld(index, feld, wert) {
      auswahl[index][feld] = parseFloat(wert);
      const b = parseFloat(auswahl[index].breite);
      const l = parseFloat(auswahl[index].laenge);
      auswahl[index].m2 = (b && l) ? (b * l / 10000) : 0;
      speichereUndAktualisiere();
    }

    function entferne(index) {
      auswahl.splice(index, 1);
      speichereUndAktualisiere();
    }

    function speichereUndAktualisiere() {
      localStorage.setItem('auswahlFall2', JSON.stringify(auswahl));
      f√ºlleTabelle();
    }

    function f√ºlleTabelle() {
      const tbody = document.querySelector('#tabelle tbody');
      tbody.innerHTML = '';
      let gesamt = 0;

      auswahl.forEach((e, i) => {
        const tr = document.createElement('tr');
        const flaeche = e.m2 ? e.m2.toFixed(3) : '';
        gesamt += parseFloat(flaeche) || 0;
        tr.innerHTML = `
          <td>${e.artikelnummer}</td>
          <td>${e.holzname}</td>
          <td>${e.staerke}</td>
          <td><input type="number" min="0" value="${e.breite}" onchange="aktualisiereFeld(${i}, 'breite', this.value)"></td>
          <td><input type="number" min="0" value="${e.laenge}" onchange="aktualisiereFeld(${i}, 'laenge', this.value)"></td>
          <td>${flaeche}</td>
          <td><button onclick="entferne(${i})">üóëÔ∏è</button></td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('gesamtflaeche').textContent = `Gesamtfl√§che: ${gesamt.toFixed(3)} m¬≤`;
    }

    function sortieren() {
      const zusammengefasst = {};
      auswahl.forEach(e => {
        const key = `${e.artikelnummer}_${e.staerke}`;
        if (!zusammengefasst[key]) {
          zusammengefasst[key] = {
            artikelnummer: e.artikelnummer,
            holzname: e.holzname,
            staerke: e.staerke,
            breite: '',
            laenge: '',
            m2: 0
          };
        }
        zusammengefasst[key].m2 += parseFloat(e.m2) || 0;
      });
      auswahl = Object.values(zusammengefasst);
      speichereUndAktualisiere();
    }

    function zurueck() {
      window.location.href = 'index.html';
    }

    function tabelleSpeichern() {
      const dateiName = prompt('Gib den Dateinamen ein, um die Tabelle zu speichern (z. B. "holztabelle.json"):');
      if (dateiName) {
        const blob = new Blob([JSON.stringify(auswahl)], { type: 'application/json' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = dateiName;
        link.click();
      }
    }

    function tabelleAlsPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(12);
      doc.text('Inventur ‚Äì Holzreste', 14, 10);
      doc.autoTable({
        html: '#tabelle',
        startY: 20,
        theme: 'grid',
        headStyles: { fillColor: [0, 0, 0] }
      });
      doc.save('holzreste_inventur.pdf');
    }

    ladePreise();
  </script>
</body>
</html>
